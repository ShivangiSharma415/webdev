<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    <h1>Learning Forms</h1>
    <h4>Enter Your Contact Details</h4>
    <form action="">

        <label for="">First Name:</label>
        <input type="text" name="firstname">
        <label for="">Last Name:</label>
        <input type="text" name="lastname">
        <br><br>

        <label for="">Age:</label>
        <input type="number">
        <br><br>

        <label for="">Date Of Birth:</label>
        <input type="date">
        <br><br>

        <label for="email">Email:</label>
        <input id="email" type="email">
        <br><br>

        <label for="">Paasword:</label>
        <input type="password">

        <!--Input type radio-->
        <p> Enter Your tshirt size:</p>
       
        <input id="small" name="tshirtsize" type="radio" value="small">
        <label for="small">Small</label><br>
        
        <input id="medium" name="tshirtsize" type="radio" value="medium">
        <label for="medium">Medium</label><br>
       
        <input id="large" name="tshirtsize" type="radio" value="large">
        <label for="large">Large</label><br>

        <br><br>
        <label for="color">Your Favourite Color</label>
        <input id="color" type="color">

        <br><br>
         <label for="cars">Choose a car</label>
         <select name="car" id="cars">
            <option value="Mercedes">Mercedes</option>
            <option value="volvo">Volvo</option>
            <option value="audi">Audi</option>
            <option value="mustang">Mustang</option>
         </select>
         <br><br>

         <label for="aboutyourself">About Yorself</label>
         <textarea name="about" id="aboutyourself" cols="30" rows="5"></textarea>


        <br><br>
        <input type="reset">
        <input type="submit">







    </form>
</body>
</html>
