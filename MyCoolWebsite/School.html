<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Lists&Tables</title>
</head>
<body>
    <h2>My School</h2>
    <ul>
       <li>Mathematics
        <ol>
            <li>Trignometry</li>
            <li>Differentiation</li>
            <li>Integration</li>
        </ol>
       </li>
       <li>Science</li>
       <li>English</li>
       <li>Hindi</li>
       <li>GK</li>
     </ul>

     <h2>My Hobbies</h2>
     <ol type="a">
         <li>Dancing</li>
         <li>Travelling</li>
         <li>Shopping</li>
         <li>Fashion</li>


     </ol>

    <table>
        <colgroup>
         <col span="2", style="background-color:aqua">
        </colgroup>
        <thead>
            <tr>
                <th>Roll_no</th>
                <th>Name</th>
                <th>Subject</th>
            </tr>
        </thead>
        
       <tbody>
        <tr>
            <td>1</td>
            <td>Akriti</td>
            <td>Maths</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Akankshs</td>
            <td>Physics</td>
        </tr>
       </tbody>

       <tfoot>
        <tr>
            <th>Passed</th>
            <th>Yes</th>
        </tr>
       </tfoot>
    </table>


</body>
</html>
